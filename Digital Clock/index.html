<!-- Digital clock -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="image\clock.png" type="image" />
    <title>Digital Clock</title>
  </head>

  <body>
    <div class="container">
      <h2>digital <span id="one">clock </span></h2>
      <div class="box">
        <style></style>
        <div class="clock">
          <span id="hour">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
          <span></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
